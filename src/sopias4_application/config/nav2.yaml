global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.175 # from 0.2 to 0.175
      resolution: 0.01
      track_unknown_space: True
      plugins:
        [static_layer, obstacle_layer, inflation_layer, robot_layer]
      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        enabled: True
        observation_sources: scan
        scan:
          topic: <robot_namespace>/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: LaserScan
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: nav2_costmap_2d::StaticLayer
        map_subscribe_transient_local: True
        map_topic: /map
      inflation_layer:
        enabled: True
        plugin: nav2_costmap_2d::InflationLayer
        cost_scaling_factor: 10.0
        inflation_radius: 0.25 #0,45
      robot_layer:
        plugin: plugin_bridges/LayerPlugin
        plugin_name: "robot_layer"
      # path_layer:
      #   plugin: plugin_bridges/LayerPlugin
      #   plugin_name: "path_layer"
      always_send_full_costmap: True
      

planner_server:
    ros__parameters:
        plugins: ["GridBased"]
        GridBased:
            plugin: "plugin_bridges/PlannerBridge"
            plugin_name: "astar"
            save_costmaps: True
            save_path: "/home/ws/"



